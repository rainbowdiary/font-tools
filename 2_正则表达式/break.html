<body>
  <script>
    var a = [1, 2, 3, 4, 5]
    if (!a) {
      for (const item of a) {
        console.log(item);
        if (item == 2) {
          break //之后的循环不再继续
        }
      }
    }
    console.log(a);
  </script>
